<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-12 text-right">
                    <a ng-href="#/projects/new" class="btn btn-default">Cadastrar</a>
                    <br /><br />
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Listagem de Projetos
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Client</th>
                                <th>Progress</th>
                                <th>Status</th>
                                <th>Due Date</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--<tr ng-repeat="o in projects">-->
                            <tr dir-paginate="o in projects | itemsPerPage: projectsPerPage"
                                total-items="totalProjects" current-page="pagination.current">
                                <td>{{o.name}}</td>
                                <td>{{o.client.data.name}}</td>
                                <td>{{o.progress}}</td>
                                <td>{{o.status}}</td>
                                <td>{{o.due_date | dateBr}}</td>
                                <td class="col-md-2">
                                    <a ng-href="#/projects/{{o.id}}/edit">Editar</a> |
                                    <a ng-href="#/projects/{{o.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
